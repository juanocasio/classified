<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ngClassifieds</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="ngClassifieds" ng-controller="ClassifiedsCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>ngClassifieds</strong></p>
            <md-button>
                <md-icon class="mdi mdi-plus-circle"></md-icon>
                New Classified
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding" layout="row" layout-wrap>
        <md-card ng-repeat="classified in classifieds" flex="20">
            <md-card-content>
                <div class="classified-info">
                    <h2 class="md-title">{{ classified.name }}</h2>
                    <h3>{{ classified.type }}</h3>
                    <h4>{{ classified.cook_time }}</h4>
                    <ul ng-repeat="ingredient in ingredients">
                        <li> {{ingredient}}</li>
                    </ul>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifiedsController.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
</body>

</html>
